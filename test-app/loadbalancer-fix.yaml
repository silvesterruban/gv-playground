apiVersion: apps/v1
kind: Deployment
metadata:
  name: lb-test-app
  namespace: default
  labels:
    app: lb-test-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lb-test-app
  template:
    metadata:
      labels:
        app: lb-test-app
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-content
        configMap:
          name: lb-test-html
---
