apiVersion: apps/v1
kind: Deployment
metadata:
  name: village-frontend
  namespace: default
  labels:
    app: village-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: village-frontend
  template:
    metadata:
      labels:
        app: village-frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: 898307279366.dkr.ecr.us-east-1.amazonaws.com/village-frontend:latest
        ports:
        - containerPort: 8081
        env:
        - name: REACT_APP_API_URL
          value: "http://village-backend-service:3001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: village-frontend-service
  namespace: default
  labels:
    app: village-frontend
spec:
  selector:
    app: village-frontend
  ports:
  - port: 80
    targetPort: 8081
    protocol: TCP
  type: ClusterIP