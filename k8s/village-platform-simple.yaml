apiVersion: apps/v1
kind: Deployment
metadata:
  name: village-platform-simple
  namespace: default
  labels:
    app: village-platform-simple
spec:
  replicas: 2
  selector:
    matchLabels:
      app: village-platform-simple
  template:
    metadata:
      labels:
        app: village-platform-simple
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: html-content
        configMap:
          name: village-platform-html
---
