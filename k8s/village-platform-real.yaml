apiVersion: apps/v1
kind: Deployment
metadata:
  name: village-backend-real
  namespace: default
  labels:
    app: village-backend-real
spec:
  replicas: 2
  selector:
    matchLabels:
      app: village-backend-real
  template:
    metadata:
      labels:
        app: village-backend-real
    spec:
      containers:
      - name: backend
        image: 898307279366.dkr.ecr.us-east-1.amazonaws.com/village-backend:7da91022400fb3ce2b798f53976e383aeeafba9c
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: village-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: village-secrets
              key: jwt-secret
        - name: AWS_REGION
          value: "us-east-1"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: village-secrets
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: village-secrets
              key: aws-secret-access-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: village-backend-real-service
  namespace: default
  labels:
    app: village-backend-real
spec:
  selector:
    app: village-backend-real
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: village-frontend-real
  namespace: default
  labels:
    app: village-frontend-real
spec:
  replicas: 2
  selector:
    matchLabels:
      app: village-frontend-real
  template:
    metadata:
      labels:
        app: village-frontend-real
    spec:
      containers:
      - name: frontend
        image: 898307279366.dkr.ecr.us-east-1.amazonaws.com/village-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://simple-backend-service:3001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: village-frontend-real-service
  namespace: default
  labels:
    app: village-frontend-real
spec:
  selector:
    app: village-frontend-real
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: village-platform-real-lb
  namespace: default
  labels:
    app: village-platform-real
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: village-frontend-real
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP